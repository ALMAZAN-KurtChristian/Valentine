<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdf2f8;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #db2777;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .yes-btn {
            background-color: #ec4899;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 9999px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #db2777;
        }

        .no-btn {
            background-color: #9ca3af;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 9999px;
            font-size: 1.25rem;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            user-select: none;
            pointer-events: none;
            animation: float 3s infinite;
        }

        .success-message {
            background-color: #fce7f3;
            border: 2px solid #ec4899;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
            display: none;
        }

        .success-message h2 {
            color: #db2777;
            margin-top: 0;
        }

        .success-message p {
            color: #831843;
            font-size: 1.1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? üíù</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üòä</button>
            <button class="no-btn" onmouseover="moveButton(this)">No üò¢</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <h2>Yay! üéâ üíñ</h2>
        <p>Thank you for making me the happiest person! Looking forward to spending Valentine's Day with you!</p>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
        }

        // Move the "No" button away from cursor
        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Handle "Yes" button click
        function handleYes() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }

        // Initialize hearts when page loads
        createHearts();
    </script>
</body>
</html>
